<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Entry Form</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .container { background: #fff; padding: 2em; margin: 2em auto; width: 350px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        label { display: block; margin-top: 1em; }
        input { width: 100%; padding: 0.5em; margin-top: 0.2em; }
        .error { color: #b00; font-size: 0.9em; }
        button { margin-top: 1.5em; padding: 0.7em 1.5em; background: #007bff; color: #fff; border: none; border-radius: 4px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Submit Entry</h2>
    <form th:action="@{/submit}" th:object="${entry}" method="post">
        <label>Name *</label>
        <input type="text" th:field="*{name}" />
        <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label>Age</label>
        <input type="number" th:field="*{age}" />

        <label>Title *</label>
        <input type="text" th:field="*{title}" />
        <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

        <label>Hometown</label>
        <input type="text" th:field="*{hometown}" />

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
