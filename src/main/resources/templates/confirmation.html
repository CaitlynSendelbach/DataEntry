<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h2>Confirmation</h2>
    <p><strong>Name:</strong> <span th:text="${entry.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${entry.age}"></span></p>
    <p><strong>Title:</strong> <span th:text="${entry.title}"></span></p>
    <p><strong>Hometown:</strong> <span th:text="${entry.hometown}"></span></p>

    <h3>Previous Entries</h3>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Title</th>
            <th>Hometown</th>
        </tr>
        <tr th:each="e : ${entries}">
            <td th:text="${e.name}"></td>
            <td th:text="${e.age}"></td>
            <td th:text="${e.title}"></td>
            <td th:text="${e.hometown}"></td>
        </tr>
    </table>
    <button onclick="window.location.href='/'" style="margin-top: 1em; background: #28a745;">Add Another Entry</button>
</div>
</body>
</html>
